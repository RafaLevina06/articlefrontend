
<app-navigation></app-navigation>

<div class="article-list-container">
  <h2>Article List</h2>

  <div class="article" *ngFor="let article of articles" (click)="navigateToUpdate(article.id)">
    <h3>{{ article.name }}</h3>
    <p>{{ article.content }}</p>
    <p>Published by {{ article.User?.name }} on {{ article.publicationDate  | date:'medium' }}</p>
  </div>

</div>
